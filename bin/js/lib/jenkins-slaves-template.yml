cat << EOF
__NAME:
  image: xpfriend/jenkins-slave-__NAME:__VERSION
  volumes:
    - /var/jenkins_home
  env_file:
    - ./.env
    - ./service-names.env
  external_links:
    - poccis_sonarqubedb_1:sonardb
  dns: ${POCCI_DNS_ADDRESS}
  environment:
    - JENKINS_SLAVE_SECRET=__SECRET
    - JENKINS_URL=http://${INTERNAL_JENKINS_HOST}:8080

EOF

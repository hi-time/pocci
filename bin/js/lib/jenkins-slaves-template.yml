cat << EOF
__NAME:
  image: xpfriend/jenkins-slave-__NAME:__VERSION
  volumes:
    - /var/jenkins_home
  env_file:
    - ./.env
    - ./service-names.env
  dns: ${POCCI_DNS_ADDRESS}
  environment:
    - JENKINS_SLAVE_SECRET=__SECRET
    - JENKINS_URL=${JENKINS_URL}
    - SONARDB_HOST=${SONAR_HOST}
    - SONARDB_USER=sonarqube
    - SONARDB_PASS=sonarqubepass
    - SONARDB_NAME=sonarqubedb

EOF

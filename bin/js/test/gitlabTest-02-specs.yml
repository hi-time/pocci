group01:
  path:   "/groups?search=group01"
  values:
    "body.length":  1
    "body[0].id":   "${groupId}"
    "body[0].name": "group01"

group02:
  path:   "/groups?search=group02"
  values:
    "body.length":  1
    "body[0].name": "group02"

project01:
  path:   "/projects/search/project01"
  values:
    "body.length":            1
    "body[0].id":             "${projectId}"
    "body[0].public":         true
    "body[0].namespace.id":   "${groupId}"
    "body[0].namespace.name": "group01"

project01_issues:
  path: "/projects/${projectId}/issues"
  sort:
    target: body
    keys: id
  values:
    "body.length":          2
    "body[0].id":           "${issueId}"
    "body[0].title":        "issue01"
    "body[0].description":  "test"
    "body[1].title":        "issue02"
    "body[1].description":  "Line 1\nLine 2\nLine 3\n"

project02:
  path:   "/projects/search/project02"
  values:
    "body.length":            1
    "body[0].public":         true
    "body[0].namespace.name": "group01"

group01_members:
  get:
    groupId:  "body[0].id@/groups?search=group01"
  path:   "/groups/${groupId}/members"
  sort:
    target: body
    keys: id
  values:
    "body.length":          2
    "body[0].username":     jenkinsci
    "body[0].access_level": 50
    "body[1].username":     bouze
    "body[1].access_level": 50

group02_members:
  get:
    groupId:  "body[0].id@/groups?search=group02"
  path:   "/groups/${groupId}/members"
  values:
    "body.length":          1
    "body[0].username":     bouze
    "body[0].access_level": 50

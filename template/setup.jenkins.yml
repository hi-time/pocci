pocci:
  domain: pocci.test
  services:
    - gitlab
    - user
    - jenkins
    - sonar
    - kanban
  https: false
  adminMailAddress: pocci@localhost.localdomain
  environment:
    TZ: Etc/UTC

user:
  users:
    - uid:          jenkinsci
      givenName:    Jenkins
      sn:           CI
      displayName:  Jenkins
      mail:         jenkins-ci@localhost.localdomain
      userPassword: password
      labeledURI:   "https://wiki.jenkins-ci.org/download/attachments/2916393/headshot.png"
    - uid:          boze
      givenName:    Taro
      sn:           BOZE
      displayName:  "BOZE, Taro"
      mail:         boze@localhost.localdomain
      userPassword: password

jenkins:
  jobs:
    - example/example-java
    - example/example-nodejs
  nodes:
    - java
    - nodejs

gitlab:
  smtpEnabled: true
  groups:
    - groupName: example
      projects:
        - projectName:    users-guide
        - projectName:    example-java
          commitMessage:  "import example codes (#1)"
          issues:
            - import example codes
        - projectName:    example-nodejs
          commitMessage:  "import example codes (#1)"
          issues:
            - import example codes

kanban:
  - board: example/example-java
    stages:
      - BACKLOG
      - TODO
      - DOING
      - DONE

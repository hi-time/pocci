
alminium:
  projects:
    -
      projectId: example
      issues:
        - import example codes
      repositories:
        - example-java
        - example-nodejs

git:
  repositories:
    -
      remotePath:     /git/example.example-java
      localPath:      ./config/code/example-java
      commitMessage:  refs #1 import example codes
    -
      remotePath:     /git/example.example-nodejs
      localPath:      ./config/code/example-nodejs
      commitMessage:  refs #1 import example codes

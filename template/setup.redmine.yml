pocci:
  domain: pocci.test
  services:
    - gitlab
    - user
    - jenkins
    - sonar
    - redmine
  logdir: /tmp/log/pocci
  environment:
    TZ: Asia/Tokyo

user:
  users:
    - uid:          jenkinsci
      givenName:    Jenkins
      sn:           CI
      mail:         jenkins-ci@example.com
      userPassword: password
    - uid:          bouze
      givenName:    Taro
      sn:           BOUZE
      mail:         bouze@example.com
      userPassword: password

jenkins:
  nodes:
    - java
    - nodejs

gitlab:
  groups:
    - groupName: example
      projects:
        - projectName:    example-java
          commitMessage:  "refs #1 (import example codes)"
        - projectName:    example-nodejs
          commitMessage:  "refs #1 (import example codes)"

redmine:
  lang: ja
  projects:
    - projectId: example
      issues:
        - import example codes

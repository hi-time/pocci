pocci:
  domain: pocci.test
  services:
    - gitlab
    - user
    - jenkins
    - sonar
    - redmine
  environment:
    TZ: Asia/Tokyo

user:
  users:
    - uid:          jenkinsci
      givenName:    Jenkins
      sn:           CI
      mail:         jenkins-ci@example.com
      userPassword: password
    - uid:          boze
      givenName:    Taro
      sn:           BOZE
      mail:         boze@example.com
      userPassword: password

jenkins:
  nodes:
    - java
    - nodejs

gitlab:
  smtpEnabled: false
  groups:
    - groupName: example
      projects:
        - projectName:    example-java
          commitMessage:  "refs #1 (import example codes)"
        - projectName:    example-nodejs
          commitMessage:  "refs #1 (import example codes)"

redmine:
  lang: ja
  smtpEnabled: false
  projects:
    - projectId: example
      issues:
        - import example codes

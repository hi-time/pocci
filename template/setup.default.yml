pocci:
  domain: pocci.test
  services:
    - gitlab
    - user
    - sonar
    - kanban
  adminMailAddress: pocci@localhost.localdomain
  environment:
    TZ: Asia/Tokyo

user:
  users:
    - uid:          boze
      givenName:    Taro
      sn:           BOZE
      displayName:  "BOZE, Taro"
      mail:         boze@localhost.localdomain
      userPassword: password

gitlab:
  smtpEnabled: true
  groups:
    - groupName: example
      projects:
        - projectName:    users-guide
        - projectName:    example-java
          commitMessage:  "[ci skip] import example codes (#1)"
          issues:
            - import example codes
        - projectName:    example-nodejs
          commitMessage:  "[ci skip] import example codes (#1)"
          issues:
            - import example codes
  runners:
    - java
    - nodejs

kanban:
  - board: example/example-java
    stages:
      - BACKLOG
      - TODO
      - DOING
      - DONE

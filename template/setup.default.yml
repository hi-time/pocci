pocci:
  domain: pocci.test
  services:
    - gitlab
    - user
    - jenkins
    - sonar
    - kanban
  environment:
    TZ: Asia/Tokyo

user:
  users:
    - uid:          jenkinsci
      givenName:    Jenkins
      sn:           CI
      mail:         jenkins-ci@example.com
      userPassword: password
    - uid:          bouze
      givenName:    Taro
      sn:           BOUZE
      mail:         bouze@example.com
      userPassword: password

jenkins:
  jobs:
    - example/example-java
    - example/example-nodejs
  nodes:
    - java
    - nodejs

gitlab:
  topPage: /example/users-guide/blob/master/README.md
  smtpEnabled: true
  groups:
    - groupName: example
      projects:
        - projectName:    users-guide
        - projectName:    example-java
          commitMessage:  "import example codes (#1)"
          issues:
            - import example codes
        - projectName:    example-nodejs
          commitMessage:  "import example codes (#1)"
          issues:
            - import example codes

kanban:
  - board: example/example-java
    stages:
      - BACKLOG
      - TODO
      - DOING
      - DONE

pocci:
  domain: pocci.test
  services:
    - user
    - jenkins
    - sonar
    - kanban
  environment:
    - TZ=Asia/Tokyo

ldap:
  users:
    -
      uid:          jenkinsci
      givenName:    Jenkins
      sn:           CI
      mail:         jenkins-ci@example.com
      userPassword: password
    -
      uid:          bouze
      givenName:    Taro
      sn:           BOUZE
      mail:         bouze@example.com
      userPassword: password

jenkins:
  jobs: repositories
  nodes:
    - java
    - nodejs

gitlab:
  groups:
    -
      groupName: example
      projects:
        -
          projectName:    example-java
          localPath:      ./config/code/example-java
          commitMessage:  "import example codes (#1)"
          issues:
            - import example codes
        -
          projectName:    example-nodejs
          localPath:      ./config/code/example-nodejs
          commitMessage:  "import example codes (#1)"
          issues:
            - import example codes

pocci:
  domain: pocci.test
  services:
    - user
    - jenkins
    - sonar
  environment:
    - TZ=Asia/Tokyo

ldap:
  users:
    -
      uid:          jenkinsci
      givenName:    Jenkins
      sn:           CI
      mail:         jenkins-ci@example.com
      userPassword: password
    -
      uid:          bouze
      givenName:    Taro
      sn:           BOUZE
      mail:         bouze@example.com
      userPassword: password

jenkins:
  jobs: repositories
  nodes:
    - java
    - nodejs

gitlab:
  groups:
    -
      groupName: example
      projects:
        -
          projectName: example-java
          issues:
            - import example codes
        -
          projectName: example-nodejs
          issues:
            - import example codes

git:
  repositories:
    -
      remotePath:     /example/example-java.git
      localPath:      ./config/code/example-java
      commitMessage:  "import example codes (#1)"
    -
      remotePath:     /example/example-nodejs.git
      localPath:      ./config/code/example-nodejs
      commitMessage:  "import example codes (#1)"
